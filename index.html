<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>jquery exercise</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="container">

    <div class="stripe white-black" id="new-york">
      <div class="city"><img class="ny" src="images/nyc.png" alt="new york city symbol" /></div>
      <div id="clock-newyork" class="clock clock-blackonwhite"></div>
      <div class="change">
        <button id="but-nyc" class="button but-black-white">inverse colors</button>
      </div>
    </div>

    <div class="stripe yellow" id="london">
      <div class="city"><img src="images/london.png" alt="london city symbol" /></div>
      <div id="clock-london" class="clock clock-redonyellow"></div>
      <div class="change">
        <button id="but-lon" class="button but-red-yellow">inverse colors</button>
      </div>
    </div>

    <div class="stripe red-black" id="amsterdam">
      <div class="city"><img src="images/Amsterdam.png" alt="amsterdam city sign" /></div>
      <div id="clock-amsterdam" class="clock clock-black"></div>
      <div class="change">
        <button id="but-ams" class="button but-black-red">inverse colors</button>
      </div>
    </div>

    <div class="stripe coral-blue" id="moscow">
      <div class="city"><img src="images/moscow.png" alt="moscow city symbol" /></div>
      <div id="clock-moscow" class="clock clock-blue"></div>
      <div class="change">
        <button id="but-mos" class="button but-blue-coral">inverse colors</button>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="my_library.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    <!-- </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script> -->
</body>

</html>
